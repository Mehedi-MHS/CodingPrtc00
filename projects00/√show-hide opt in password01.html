<!DOCTYPE html>
<html>
<head>
<title></title>
<meta name="viewport"content="width=device-width,initial-scale=1">
<meta charset="utf-8" />
<link rel="stylesheet"href="/storage/emulated/0/web assets/CSS/font-awesome.css">
<style type="text/css">
.container{
  width:200px;
  height:auto;
  border:1px solid steelblue;
  display:flex;
  -webkit-justify-content:space-between;
  justify-content:space-between;
  border-radius:5px;
  padding:5px;
}
.container:hover{
  border:1px solid blue;
  box-shadow:0px 0 30px rgba(1,41,112,0.3);
}
input{
  width:150px;
  border:none;
  border-radius:5px;
  outline:none;
}
.show-hide{
  width:50px;
  text-align:center;
  background-color:transparent;
}


</style>
</head>
<body>


<div class="container" >
   <input type="password"id="pass"value="just fun" >
   <i class="show-hide fa fa-eye"onclick="change(this)" ></i>
</div>

<script type="text/javascript">

var num=0;
function change(opt){
num++;
var pass=document.getElementById("pass");
if (num%2==0){
   pass.setAttribute("type","Password");
   opt.classList.remove("fa-eye-slash");
   opt.classList.add("fa-eye");
}else if (num%2!==0){
   pass.setAttribute("type","text");
   opt.classList.remove("fa-eye");
   opt.classList.add("fa-eye-slash");
}


}




</script>

</body>
</html>
