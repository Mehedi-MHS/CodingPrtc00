<!DOCTYPE html>
<html>
<head>
<title></title>
<meta name="viewport"content="width=device-width,initial-scale=1">
<meta charset="UTF-8" />
<style type="text/css">
.container{
  border:1px solid grey;
  border-radius:7px;
  display:inline-block;
  overflow:hidden;
}
.container input{
  margin-right:-5px;
  margin-left:-5px;
  width:100px;
  height:35px;
  text-align:center;
  font-size:25px;
  font-weight:390;
  background:rgba(1,41,112,0.23);
  border:none;
  border-right:1px solid grey;
  border-left:1px solid grey;
  outline:none;
  
}
.container button{
   height:30px;
   border:none;
   background:none;
   font-size:25px;
   font-weight:450;
}
</style>
</head>
<body>
<h1>Focusable input</h1><h2>Add <mark>("#selector").focus();</mark></h2>
<br>

<div class="container">
   <button type="button" id="mi">&minus;</button>
   <input type="number"id="val">
   <button type="button"id="pl">&plus;</button>
</div>

<script type="text/javascript">
var plus=document.querySelector("#pl");
var input=document.querySelector("#val");
var minus=document.querySelector("#mi");
let num=10;
input.value=num;
plus.addEventListener("click",function(){
  num++;
  input.focus();
  input.value=num;
});
minus.addEventListener("click",function(){
  num--;
  input.focus();
  input.value=num;
});
input.addEventListener("input",function(){
  num=input.value;
});
</script>


</body>
</html>
