<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title></title>
    
  </head>
  <body>
    <p>remove() only works for parent element or child or CSS class. eg: parent.classList.remove("primary"). Or h1.parentElement.parentElement.remove().</p>
    <button id="add">Add</button><button id="remove">Remove</button>
    <h1></h1>
    
    <script type="text/javascript" charset="utf-8">
      document.querySelectorAll("button").forEach(function(b){
        b.addEventListener("click",function(){
           var txt=document.createTextNode("Hello World!");
          if(this.id=="add"){
            document.querySelector("h1").appendChild(txt);
          }else if(this.id=="remove"){
            document.querySelector("h1").innerHTML='';
          }
        })
      })
    </script>
    
  </body>
</html>
