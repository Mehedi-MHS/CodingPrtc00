<head>

<style type="text/css">
pre{
  width:90%;
  padding:5px;
  color:cyan;
  background:black;
  border-left:3px solid green;
  position:relative;
  overflow:auto;
}
pre:before{
  position:absolute;
  content:"JS code";
  width:50px;
  height:10px;
  background:orange;

  color:black;

<body>
<h1>bind</h1>
<p>bind is used to create a function</p>
<noscript>
   Please enable javascript to run this program
</noscript>
<pre></pre>
<script type="text/javascript"id="pr">
var person={
  name:"abul",
  age:32,
  details(){
     return `${this.name} is ${this.age} years old`;
  }
};

//general use
console.log(person.details()); //abul is 32 years old

//trying to create a function which will used instead of person.details()
     //without bind→not working
let introduce=person.details;
console.log(introduce());// is undefined years old
     //with bind→working
 introduce=person.details.bind(person);
console.log(introduce());//abul is 32 years old

</script>
<script type="text/javascript">
document.querySelector("pre").innerHTML=document.querySelector("#pr").innerHTML;
</script>
</body>
