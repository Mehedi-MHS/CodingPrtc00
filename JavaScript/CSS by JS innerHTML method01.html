<!DOCTYPE html>
<html>
<head>
<title>Creating css by js.</title>
<meta name="viewport"content="width=device-width,initial-scale=1">
<meta charset="utf-8" />
</head>
<body>
<h1>Creating CSS by JS 01-multiline method</h1>
<p>Here we will create pure CSS in javascript. Then append it to body or head tag. Here head tag</p>

<h3>I am styled by CSS using javascript innerHTML method</h3>

<script type="text/javascript">
var head=document.querySelector("head");//selecting head tag

var css='<style type="text/CSS">';
css+='p{color:pink;}';
css+='h3{color:green;background-color:orange;box-shadow:0px 1px 5px black;}';
css+='</style>';//writing multiline  method
head.innerHTML=css;
</script>

</body>
</html>
