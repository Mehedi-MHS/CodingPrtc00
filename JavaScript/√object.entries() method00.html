<!DOCTYPE html>
<html>
<head>
<title></title>
<meta name="viewport"content="width=device-width,initial-scale=1">
<meta charset="UTF-8" />
<style type="text/css">
pre{
  width:90%;
  padding:5px;
  color:cyan;
  background:black;
  border-left:3px solid green;
  position:relative;
  overflow:auto;
}
pre:before{
  position:absolute;
  content:"JS code";
  width:50px;
  height:10px;
  background:orange;
  display:table;
  color:black;
  top:0;
  right:0;
  padding:3px;
  border-bottom-left-radius:7px;
}
noscript{
  color:red;
}

</style>
</head>
<body>
<h1>Object.entries()</h1>
<p>Convert an object to an array with key:pair value. Thus get the entry name easily</p>
<noscript>
   Please enable javascript to run this program
</noscript>
<pre></pre>
<script type="text/javascript"id="pr">
var person={
   name:"Mr zain",
   age:35,
   gender:"male",
   country:"USA"
};
var entries=Object.entries(person);
console.log(entries);
/*result
[ ['name','Mr zain'],
  ['age','35'],
  ['gender','male'],
  ['country','USA']
];
*/
console.log(entries[0].length); //2
console.log(entries[0][0]);//name

</script>
<script type="text/javascript">
document.querySelector("pre").innerHTML=document.querySelector("#pr").innerHTML;
</script>
</body>
</html>
