<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="" content="">
    <title></title>
    <style type="text/css" media="all">
      #el {
        width: 250px;
        height: 250px;
        border-radius: 50%;
        display: grid;
        place-items: center;
        font-size: 1.2rem;
        color:white;
        background: #0764c8;
        border: 5px solid #64d7f4;
        transition:0.01s;
      }
      *{
        user-select: none;
        -webkit-user-select:none;
        -moz-user-select:none;
        -o-user-select:none;
      }
    </style>
  </head>
  <body>
    <h1>Long press test(touchstart,touchend) EventListener</h1>
    <div id="el">Touch Here</div>
    <script type="text/javascript" charset="utf-8">
      var el =document.querySelector("#el");
      el.addEventListener("touchstart",function(){document.querySelector("#el").style.background="#ff0087";});
          el.addEventListener("touchend",function(){document.querySelector("#el").style.background="#0764c8";});
    </script>
  </body>
</html>
