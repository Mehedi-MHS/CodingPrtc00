<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive header by chatGPT</title>
    <style type="text/css">
      * {
        box-sizing: border-box;
        font-family: none;
        margin: none;
      }
      body {
        background: url("bgImage.jpeg") no-repeat;
        background-size: cover;
      }

      /* styling navigation */

      header {
        width: 90%;
        height: 55px;
        position: fixed;
        left: 5%;
        top: 2%;
        background: rgba(255, 255, 255, 0.3);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
        border-radius: 50px;
        padding: 20px 20px;
        border: 1px solid grey;
        /*display: grid;
        grid-template: 1fr / repeat(3, 1fr);
        grid-gap: 5px;*/
        display: flex;
        display: -webkit-flex;
        align-items: center;
        justify-content: space-around;
      }

      /* hamburgerIcon */
      .hamburgerIcon {
        width: 30px;
        height: 30px;
        display: grid;
        place-items: center;
        font-size: 1.5rem;
      }

      /*
      .nav_container .hamburgerIcon .line {
        width: 70%;
        height: 3px;
        background: black;
        border-radius: 10%;
        margin: 5px;
      }
*;

/* navigation container */

      /* nav links */
      .navigation_box {
        display: none;
        user-select: none;
      }
      .navigation_box ul {
        list-style-type: none;
        background: rgba(255, 255, 255, 0.6);

        position: absolute;
        padding: 2px;
        line-height: 25px;
        border: 1px solid silver;
        border-radius: 7px;
        animation: mh 0.5s 1;
        transition: 0.5s ease;
      }
      @keyframes mh {
        from {
          opacity: 0;
          transform: scale(0);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .navigation_box ul li a {
        text-decoration: none;
        color: #000;
        padding: 10px;
        display: block;
      }
      .navigation_box ul li a:hover {
        background: rgba(0, 80, 0, 0.2);
      }

      /* logo */
      .logo img {
        max-width: 60%;
        height: auto;
      }
      .show {
        display: block;
      }

      /* Responsiveness */

      @media (min-width: 768px) {
        /* change the order of logo and nav */
        .content {
          order: 2;
        }
        /* .logo img {
          width: ;
        }  */
        .hamburgerIcon {
          display: none;
        }
        .navigation_box {
          display: block;
        }
        .navigation_box ul {
          display: flex;
          justify-content: space-around;
          align-items: center;
          position: relative;
          background: none;
          border: none;
          box-shadow: none;
        }
      }

      /*  @media (max-width: 767px) */
    </style>
    <link
      rel="stylesheet"
      href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css  "
    />
  </head>

  <body>
    <header>
      <div class="content">
        <div class="hamburgerIcon">
          <span class="fa fa-bars"></span>
        </div>
        <nav class="navigation_box">
          <ul>
            <li>
              <a href="#"><span class="fa fa-home"></span> HOME</a>
            </li>
            <li>
              <a href="#"><span class="fa fa-shop"></span> SHOP</a>
            </li>
            <li>
              <a href="#"><span class="fa fa-info-circle"></span> ABOUT US</a>
            </li>
            <li>
              <a href="#"><span class="fa fa-cog"></span> SETTINGS</a>
            </li>
          </ul>
        </nav>
      </div>
      <div class="logo">
        <img src="Logo02.png" alt="" />
      </div>
    </header>

    <script>
      let icon = document.querySelector(".hamburgerIcon"),
        content = document.querySelector(".navigation_box");
      icon.addEventListener("click", function () {
        content.classList.toggle("show");
      });

      //check if user clicked outside of navigation_box
      //then close the navigation_box
      document.addEventListener("click", function (event) {
        let navBox = document.querySelector(".navigation_box");
        if (
          !event.target.closest(".navigation_box") &&
          !event.target.closest(".hamburgerIcon")
        ) {
          navBox.classList.remove("show");
        }
      });
    </script>
  </body>
</html>
