<!DOCTYPE html>
<html>
<head>
<title>New image effect00</title>
<meta name="viewport"content="width=device-width,initial-scale=1">
<meta charset="utf-8" />
<link rel="stylesheet"href="/storage/emulated/0/web assets/bootstrap-icons/bootstrap-icons.css">
<link rel="stylesheet" href="/storage/emulated/0/web assets/css/bootstrap.min.css">
<style type="text/css">
.member{
  overflow:hidden;
  border-radius:5px;
  box-shadow:0px 0 30px rgba(1,41,112,0.08);
  background-color:#fff;
  text-align:center;
  transition:0.4s;
}

.member .member-img{
  position:relative;
  overflow:hidden;
}

.member .member-img:after{
  position:absolute;
  content:"";
  left:0;
  bottom:0;
  width:100%;
  height:100%;
  background: url(img/team-shape.svg) no-repeat center bottom;
  background-size:contain;
  z-index:1;
}

.member .social{
  position:absolute;
  right:-100%;
  top:30px;
  opacity:0;
  border-radius:4px;
  transition:0.5s;
  background:rgba(255,255,255,0.3);
  z-index:2;
}

.member .social a {
  transition:color 0.4s;
  color:rgba(1,41,112,0.5);
  margin:15px 12px;
  display:block; /*aligns the icons vertically*/
  line-height:0;
  text-align:center;
}

.member .social a:hover{
  color:rgba(1,41,112,0.8);
}

.member .social i{
  font-size:18px;
}

.member:hover {
  transform:scale(1.08); /*Zooms image*/
  box-shadow:0px 0 30px rgba(1,41,112,0.1);
}

.member:hover .social{
  right:8px;
  opacity:1;
}

</style>
</head>
<body>
<h1>New image effect 00</h1>

<div class="container " ><!-- col-lg-3 col-md-6 d-flex align-items-stretch    ----these classes were removed by me-->
   <div class="member" >
      <div class="member-img">
         <img src="img/team-1.jpg"class="img-fluid">
          <div class="social" >
             <a href="" ><i class="bi bi-twitter"></i></a>
             <a href="" ><i class="bi bi-facebook" ></i></a>
             <a href="" ><i class="bi bi-instagram"></i></a>
             <a href="" ><i class="bi bi-linkedin"></i></a>
          </div>
       </div>
          <h4>Walter white</h4>
    </div>
 </div>



<script src="/storage/emulated/0/web assets/js/bootstrap.min.js"></script>
</body>
</html>
