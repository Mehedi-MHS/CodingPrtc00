<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal scrollable section</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        font-family: none;
      }

      .cardSection {
        /* display: flex; */
        overflow-x: scroll;
        overflow-y: hidden;
        white-space: nowrap;
      }
      .cardSection::-webkit-scrollbar {
        display: none;
      } /* chrome and safari - To hide scrollbar but keep functionality */
      .card {
        /*display: flex;
        flex-direction: column;
        align-items: center; */
        display: inline-block;
        width: 150px;
        height: 100px;
        border-radius: 3px;
        margin-right: 16px;
        padding: 16px 30px;
        background-image: linear-gradient(
          to top right,
          darkBlue,
          blue,
          skyBlue
        );
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Horizontal Scrollable section</h1>

    <div class="cardSection">
      <div class="card">
        <h2>Card 1</h2>
      </div>

      <div class="card">
        <h2>Card 2</h2>
      </div>
      <div class="card">
        <h2>Card 3</h2>
      </div>
      <div class="card">
        <h2>Card 4</h2>
      </div>
      <div class="card">
        <h2>Card 5</h2>
      </div>
    </div>
  </body>
</html>
