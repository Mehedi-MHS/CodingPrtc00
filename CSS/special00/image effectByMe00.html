<style type="text/css">
.member{
  background:#fff;

  transition:0.3s ;

.member .member-img{
  position:relative;

}

.member .member-img:after{
  position:absolute;

.member .social{

.member .social a{

}

.member .social a:hover{

}

.member .social i{

}

.member .member-img:hover .social{
  opacity:1;
  right:12px;
}

 transform:rotate(10deg) scale(1.149);
