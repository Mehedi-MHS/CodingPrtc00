<style type="text/css">
.arrow1{
  border-right:none;
  position:absolute;/*Most important.You cannot create arrow without position:absolute ; value*/
  border-top:15px solid orange;
  border-bottom:none;
  border-left:15px solid transparent;
}

.style1{
  border-right:none;
  border-top:15px solid orange;
  border-bottom:none;
  border-left:15px solid transparent;
}

</style>
</head>
<body>
<h1> Arrow style</h1>
<div class="arrow1"></div>

<br><br><hr>
<p>Without position:aboslute; value</p>
