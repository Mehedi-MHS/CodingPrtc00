<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <style type="text/css" media="all">
      .container1{
        width:90vmin;
        display: grid;
        grid-template:repeat(2,1fr)/repeat(3,1fr);
        grid-gap:1%;
      }
      .container1 .date{
        grid-column:1/3;
        grid-row:1/span 2;
        display:grid;
      /* justify-content:center;
        align-content:center;*/
        place-items:center;
        background:#59d8f7;
      }
    .container1 .date .cover>h1{
      font-size:3rem;
      font-weight:900;
      line-height:5px;
      color:grey;
      -webkit-text-stroke:1px  black;
    }
    
    .container1 .day{
      background:#ff00fc;
      color:#fff;
      font-size:1rem;
      font-weight:700;
      display:grid;
      place-items:center;
    }
    
    .container1 .time{
      background: #dd9b05;
      color:#fff;
      font-size:1rem;
      font-weight:300;
      text-align:center;
    }
    </style>
  </head>
  <body>
    <h1>Grid prtc 00</h1>
    
    <div class="container1">
      <div class="date">
        <div class="cover">
            <h1>15</h1>
            <p>MARCH</p>
        </div>
      </div>
      
      <div class="day">
        <p>Tuesday</p>
      </div>
      <div class="time">
        <p>10:15 am- 02:45 pm</p>
      </div>
    </div>
    
  </body>
</html>
