<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title></title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style type="text/css" media="all">
      *{
        box-sizing:border-box;
      }
      .one{
        background:#cd0ae9;
      }
      .two{
        background:#000aff;
      }
      .three{
        background:#1dc60e;
      }
      .one,.two,.three{
        text-align:center;
        font-size:1rem;
        font-weight:500;
        color:#fff;
        height:150px;
        display:grid;
        place-items:center;
      }
      .container{
        display:grid;
      }
/*for mobile device */
@media screen and (min-width:290px){
   .container{
     grid-template:repeat(3,1fr)/1fr;
     grid-row-gap:27px;
   }
}

/*For desktop*/
@media screen and (min-width:920px){
  .container{
    grid-template:1fr/repeat(auto-fit,minmax(170px,1fr)); /*auto fit for auto width*/
    grid-column-gap:26px;
  }
}

    </style>
  </head>
  <body>
    
    <div class="container">
      <div class="one">ONE</div>
      <div class="two">TWO</div>
      <div class="three">THREE</div>
    </div>
  </body>
</html>
