<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
      }

      .container {
        width: 100%;
        height: 300px;
        background-image: radial-gradient(
          dodgerBlue,
          green,
          magenta,
          orange,
          cyan
        );
        position: relative;
      }

      .container .blur-bg {
        width: 100%;
        border: 1px solid black;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.2);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        display: grid;
        place-items: center;
      }

      .container .blur-bg .box1 {
        width: 100px;
        height: 100px;
        padding: 15px;
        background: #ffff;
        box-shadow: 0px 1px 2px black;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="blur-bg">
        <div class="box1">
          <p>Hello world!</p>
        </div>
      </div>
    </div>
  </body>
</html>
