<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: "Times New Roman", Times, serif;
      }
      .container {
        width: 100%;
        height: 150px;
        display: block;
        border: 1px solid silver;
        position: relative;
      }
      .box {
        width: 150px;
        height: 100px;
        background-color: #1e90ff;
        margin: 1%;
        border: 1px solid blue;
        clip-path: polygon(25% 0%, 100% 0%, 75% 100%, 0% 100%);
        display: grid;
        place-items: center;
        position: absolute;
      }
      .box:nth-child(even) {
        margin-left: 120px;
        background: teal;
      }
    </style>
  </head>
  <body>
    <h1>CSS Clippath</h1>
    <div class="container">
      <div class="box"><p>Hello</p></div>
      <div class="box"><p>Hello</p></div>
    </div>
  </body>
</html>
