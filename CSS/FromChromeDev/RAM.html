<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Responsive boxes</title>
    <style type="text/css" media="all">
        *{
        box-sizing: border-box;
        font-family: none;
      }
      .resize-window{
        width: 90vw;
        height: 70vh;
        overflow: auto; /* imp for resize */
        resize: both;
        box-shadow: 0px 1px 2px black;
        margin-bottom:14px;
      }
      code{
        padding:3px;
        border-radius:2px;
        border:1px solid Darkred;
        font-weight: 500;
        background:rgba(255,0,76,0.2);
      }
/*       starting main content */
.parent1{
  width: 100%;
  height: 100%;
  display: grid;
  grid-gap: 1rem;
  grid-template-columns:repeat(auto-fit,minmax(100px,1fr));
}
.parent2{
  width: 100%;
  height: 100%;
  display: grid;
  grid-gap: 1rem;
  grid-template-columns:repeat(auto-fill,minmax(100px,1fr));
}


.box{
  display:grid;
  place-items: center;
  font-size: 1rem;
  font-weight: 800;
  background: dodgerBlue;
}
    </style>
  </head>
  <body>
    <p>RAM (Repeat, Auto[fit,fill],Minmax)</p>
    <code>grid-template-columns:repeat(auto-fit,minmax(&lt;base&gt;,1fr))</code>
    <h3>auto-fit</h3>
    <br />
    
    <div class="resize-window">
      <div class="parent1">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
      </div>
    </div>
    
     <h3>auto-fill</h3>
    <br />
    
    <div class="resize-window">
      <div class="parent2">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
      </div>
    </div>
    
  </body>
</html>
