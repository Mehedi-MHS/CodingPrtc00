<!DOCTYPE html>
<html>
<head>
<title>animate 00 |jQuery</title>
<meta name="viewport"content="width=device-width,initial-scale=1">
<meta charset="UTF-8" />
<style type="text/css">
.box{
  width:100px;
  height:100px;
  background:steelBlue;
  position:relative;
}
</style>
</head>
<body>
<strong>Note:Must set position value in css</strong>
<div class="box"></div>

<br><br>
<button id="b1">left 200px</button>
<button id="b2">right 200px</button>



<script src="/storage/emulated/0/web assets/js/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
$("#b1").click(function(){
    $(".box").animate({left:"200px"});
    });
 $("#b2").click(function(){
   $(".box").animate({right:"200px"});
 });

});

</script>
</body>
</html>
