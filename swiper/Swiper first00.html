<!DOCTYPE html>
<html>
<head>
<title>Swiper plugin00</title>
<meta name="viewport"content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="/storage/emulated/0/web assets/swiper/swiper-bundle.min.css">
<meta charset="utf-8" />
<style type="text/css">
.swiper-container{
  width:300px;
  height:300px;
}
.blue{
  text-align:center;
  background-color:steelBlue;
  color:white;
  font-size:25px;
}
.orange{
  text-align:center;
  background-color:orange;
  color:white;
  font-size:25px;
}
</style>
</head>
<body>

<h1>This is first and simple example of swiper</h1>


<div class="swiper-container">
   <div class="swiper-wrapper ">
      <div class="swiper-slide blue">Slide1</div>
      <div class="swiper-slide orange">Slide2</div>
      <div class="swiper-slide blue">Slide3</div>
   </div>
</div>



<script src="/storage/emulated/0/web assets/swiper/swiper-bundle.min.js"></script>

<script type="text/javascript">/*Must place this script after declaring â†‘ swiper.js file*/
const swipr=new Swiper('.swiper-container',{
      direction:'horizontal',
      loop:true,
      autoplay:{
         delay:3000,
         disableOnInteraction:false
      }
      });

</script>

</body>
</html>
