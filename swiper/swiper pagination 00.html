<!DOCTYPE html>
<html>
<head>
<title>Swiper with pagination00</title>
<meta name="viewport"content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="/storage/emulated/0/web assets/swiper/swiper-bundle.min.css">
<meta charset="utf-8" />
<style type="text/css">
h3{
  background-color:rgba(0,11,112,0.5);
  text-align:center;
  color:white;
  padding:5px 15px;
  border-radius:5px;
  box-shadow:0px 0 15px rgba(1,41,112,0.4);
}
.swiper-container{
  width:300px;
  height:300px;
}
.blue{
  text-align:center;
  background-color:steelBlue;
  color:white;
  font-size:25px;
}
.orange{
  text-align:center;
  background-color:orange;
  color:white;
  font-size:25px;
}

/*Custom style of pagination*/

.container4 .swiper-pagination{
  margin-top:-20px;
  position:relative;
}
.container4 .swiper-pagination .swiper-pagination-bullet{
  width:12px;
  height:12px;
  background-color:#fff;
  opacity:1;
  border:1px solid #4154f1;
}

.container4 .swiper-pagination .swiper-pagination-bullet-active{
  background-color:#4154f1;
}


</style>
</head>
<body>

<h1>Swiper pagination exercises</h1>

<h3>Swiper with pagination</h3>

<div class="swiper-container container1">
   <div class="swiper-wrapper ">
      <div class="swiper-slide blue">Slide1</div>
      <div class="swiper-slide orange">Slide2</div>
      <div class="swiper-slide blue">Slide3</div>
   </div>
   <div class="swiper-pagination"></div><!--Add this-->
</div>


<h3>Clickable pagination</h3>

<div class="swiper-container container2">
   <div class="swiper-wrapper ">
      <div class="swiper-slide blue">Slide1</div>
      <div class="swiper-slide orange">Slide2</div>
      <div class="swiper-slide blue">Slide3</div>
   </div>
   <div class="swiper-pagination pagination2"></div><!--Add this-->
</div>



<h3>Vertical pagination</h3>

<div class="swiper-container container3">
   <div class="swiper-wrapper ">
      <div class="swiper-slide blue">Slide1</div>
      <div class="swiper-slide orange">Slide2</div>
      <div class="swiper-slide blue">Slide3</div>
   </div>
   <div class="swiper-pagination pagination3"></div><!--Add this-->
</div>



<h3>Custom style of pagination by CSS</h3>

<div class="swiper-container container4">
   <div class="swiper-wrapper ">
      <div class="swiper-slide blue">Slide1</div>
      <div class="swiper-slide orange">Slide2</div>
      <div class="swiper-slide blue">Slide3</div>
   </div>
   <div class="swiper-pagination pagination4"></div><!--Add this-->
</div>


<br>
<br>
<script src="/storage/emulated/0/web assets/swiper/swiper-bundle.min.js"></script>

<script type="text/javascript">/*Must place this script after declaring ↑ swiper.js file*/

//simple pagination
 new Swiper('.container1',{
      direction:'horizontal',
      loop:true,
      autoplay:{
         delay:3000,
         disableOnInteraction:false,
      },
      /*Add this ↓*/
      pagination:{
         el:'.swiper-pagination',
         type:'bullets',
      }
      });
      
      
      
      
//Clickable pagination
     new Swiper('.container2',{
       direction:'horizontal', //this is default
       loop:true,
       autoplay:{
          delay:3000,
          disableOnInteraction:false
       },
       pagination:{
          el:'.pagination2',
          type:'bullets',
          //add this
          clickable:true
       },
     });
      
      
//Vertical pagination
      new Swiper('.container3',{
         direction:'vertical',
         loop:true,
         autoplay:{
            delay:2000,
            disableOnInteraction:false,
         },
         pagination:{
            el:'.pagination3',
            type:'bullets',
            clickable:true
         },
      });



//Cuatom style by CSS
   new Swiper('.container4',{
     // direction:'horizontal', default
      loop:true,
      autoplay:{
         delay:3000,
         disableOnInteraction:false,
      },
      pagination:{
         el:'.pagination4',
         type:'bullets',
         clickable:true,
      },
   });

</script>

</body>
</html>
