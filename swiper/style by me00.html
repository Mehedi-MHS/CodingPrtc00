<!DOCTYPE html>
<html>
<head>
<title>Swiper example by me00</title>
<meta name="viewport"content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="/storage/emulated/0/web assets/swiper/swiper-bundle.min.css">
<link rel="stylesheet" href="/storage/emulated/0/web assets/aos/aos.css">
<meta charset="utf-8" />
<style type="text/css">
.swiper-container{
  width:300px;
  height:300px;
}
.info{
  width:250px;
  height:230px;
  text-align:center;
  background-color:white;
  color:black;
  box-shadow:0px 0 20px rgba(1,41,112,0.2);
  padding:20px auto;
  margin:0px auto;
}


</style>
</head>
<body>

<h1>Swiper example by me00</h1>


<div class="swiper-container">
   <div class="swiper-wrapper ">
      <div class="swiper-slide">
          <div class="info">
              <h1 data-aos="fade-up"data-aos-delay="100">Slide1</h1>
              <progress data-aos="fade-up" data-aos-delay="200"></progress>
           </div>
      </div>
      <div class="swiper-slide">
         <div class="info">
            <h1>Slide2</h1>
            <progress></progress>
         </div>
      </div>
      <div class="swiper-slide">
         <div class="info">
            <h1>Slide3</h1>
            <progress></progress>
         </div>
      </div>
   </div>
   <div class="swiper-pagination"></div>
</div>



<script src="/storage/emulated/0/web assets/swiper/swiper-bundle.min.js"></script>

<script type="text/javascript">/*Must place this script after declaring â†‘ swiper.js file*/
const swiper=new Swiper('.swiper-container',{
      direction:'horizontal',
      loop:true,
      autoplay:{
         delay:3000,
         disableOnInteraction:false
      },
      pagination:{
        el:'.swiper-pagination',
        type:'bullets'
      },
      });

</script>
<script src="/storage/emulated/0/web assets/aos/aos.js"></script>
<script type="text/javascript">
function mh(){
  AOS.init({
    duration:1000,
  })
};
window.addEventListener("load",mh);



</script>
</body>
</html>
