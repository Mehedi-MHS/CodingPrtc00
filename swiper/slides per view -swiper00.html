<!DOCTYPE html>
<html>
<head>
<title>Swiper slides per view</title>
<meta name="viewport"content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="/storage/emulated/0/web assets/swiper/swiper-bundle.min.css">
<meta charset="UTF-8" />
<style type="text/css">
.swiper-container{
  max-width:100%;
  height:90vmin;
}

.content{
  max-width:100%;
  height:100%;
  display:grid;
  place-items:center;
  color:white;
}
.bg1{
  background:steelBlue;
}
.bg2{
  background:magenta;
}
.bg3{
 background:orange;
}
.bg4{
  background:grey;
}
</style>
</head>
<body>
<h1>Slides per view mide-swiper</h1>
<p>View it in mobile & desktop mode</p>

<div class="swiper-container">
   <div class="swiper-wrapper">
       <div class="swiper-slide">
           <div class="content bg1">
              <h1>Slide1</h1>
           </div>
        </div>
        <div class="swiper-slide">
           <div class="content bg2">
              <h1>
                 Slide2
              </h1>
           </div>
        </div>
        <div class="swiper-slide">
           <div class="content bg3">
              <h1>
                 Slide3
              </h1>
           </div>
        </div>
        <div class="swiper-slide">
           <div class="content bg4" >
              <h1>
                  Slide4
               </h1>
            </div>
         </div>
      </div>
   </div>
   
<script src="/storage/emulated/0/web assets/swiper/swiper-bundle.min.js"></script>
<script type="text/javascript">
const swiper=new Swiper(".swiper-container",{
    loop:true,
    slidesPerView:1,
    spaceBetween:10,
    autoplay:{
      delay:3000,
      disableOnInteraction:false
    },
    breakpoints:{
       320:{ //mobile
           slidesPerView:2,
           spaceBetween:20
       },
       480:{  //tablet
          slidesPerView:3,
          spaceBetween:30
       },
       640:{ // desktop
          slidesPerView:4,
          spaceBetween:40
       },
       
    }
    

});


</script>


</body>
</html>
